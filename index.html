<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Food Order</title>
</head>

<body>

    <div class="container">
        <div class="aside">
            <div class="logo_box">
                <img src="./gallary/logo.png" alt="logo" />
                <p>Your Restaurant Menu</p>
                <span>Your Slogan </span>
            </div>
            <div class="quick_link">
                <p>Quick Links</p>
                <ol>
                    <li>Home</li>
                    <li>Your Order</li>
                    <li>Wallet</li>
                    <li>Profile</li>
                    <li>Logout</li>

                </ol>
            </div>
            <div class="quick_link">
                <p>More About Us</p>
                <ol>
                    <li>Our blog</li>
                    <li>Upcoming Dishes</li>
                    <li>Our Story</li>
                    <li>Social Media Link</li>


                </ol>
            </div>
        </div>
        <div class="main">
            <header class="header">
                <input placeholder="Search Food Item" />

                <button>Signup</button>
                <button>Login</button>
                <img src="./gallary/pic2.png" width="58px" height="58px" />
            </header>
            <section class="menu_container">
                <div class="hero_section">
                    <img src="./gallary/pic1.png" />
                </div>
                <p>Menu</p>
                <div id="item_box" class="item_box">

                </div>
            </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
